<script src="./js/jquery-3.3.1.min.js"></script>
<script>
     $().ready(function(){
        //  弹出二级菜单
        $('.popLeftItem').on('click',function(){
            $('.left-aside').toggleClass('left-aside-show')
        });
        // 隐藏二级菜单
        $('.left-aside').on('click',function(){
            $('.left-aside').removeClass('left-aside-show')
